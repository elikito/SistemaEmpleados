{% include 'header.html' %}

{% with messages = get_flashed_messages() %}

{% if messages %}
	<div class="alert alert-danger" role="alert">
	{% for message in messages %}

		{{ message}}

	{% endfor %}
	</div>
{% endif %}

{% endwith %}

<form method="post" action="/store" enctype="multipart/form-data">
	<div class="card">
		<div class="card-header">
			Datos del empleado
		</div>
		<div class="card-body">
			<h4 class="card-title">Datos del empleado</h4>
			<p class="card-text">
				<div class="form-group">
					<label for="">Nombre:</label>
					<input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Escribe nombre" aria-describedby="helpId">
				</div>
				<div class="form-group">
					<label for="">Correo Electrónico:</label>
					<input type="text" name="txtCorreo" id="txtCorreo" class="form-control" placeholder="Escribe email" aria-describedby="helpId">
				</div>
				<div class="form-group">
					<label for="">Fotografía</label>
					<input type="file" name="txtFoto" id="txtFoto" class="form-control" placeholder="Fotografía" aria-describedby="helpId">
					<small id="helpId" class="text-muted">Help text</small>
				</div>
				<div class="form-group">
					<input class="btn btn-success" type="submit" value="Crear" aria-describedby="helpId">
					<a href="{{url_for}}('index'}}" class="btn btn-">Volver</a>
				</div>
			</p>
		</div>
	</div>
</form>


{% include 'footer.html' %}
