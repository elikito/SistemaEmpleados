{% include 'header.html' %}

<h1>Formulario para editar</h1>
{% for empleado in empleados %}
<form method="post" action="/update" enctype="multipart/form-data">
	<div class="card">
		<div class="card-header">
			Datos del empleado
		</div>
		<div class="card-body">
			<h4 class="card-title">Datos del empleado</h4>
			<p class="card-text">
				<div class="form-group">
					<label for="">ID:</label>
					<input type="text" name="txtID" id="txtID" class="form-control" value="{{empleado[0]}}" >
				</div>
				<div class="form-group">
					<label for="">Nombre:</label>
					<input type="text" name="txtNombre" id="txtNombre" class="form-control" value="{{empleado[1]}}">
				</div>
				<div class="form-group">
					<label for="">Correo Electrónico:</label>
					<input type="text" name="txtCorreo" id="txtCorreo" class="form-control" value="{{empleado[2]}}">
				</div>
				<div class="form-group">
					<label for="">Fotografía</label>
					<img class="img-thumbnail" width="100px" src="{{url_for('uploads', nombreFoto = empleado[3])}}">
					<input type="file" name="txtFoto" id="txtFoto" class="form-control" placeholder="Fotografía" aria-describedby="helpId">
				</div>
				<div class="form-group">
					<input class="btn btn-success" type="submit" value="Modificar" aria-describedby="helpId">
					<a href="{{url_for}}('index'}}" class="btn btn-">Volver</a>
				</div>
			</p>
		</div>
	</div>
</form>

{% endfor %}

{% include 'footer.html' %}
